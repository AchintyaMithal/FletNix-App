<section class="min-h-screen flex items-stretch bg-gray-100">
  <!-- Left side: Background with branding -->
  <div
    class="hidden md:flex flex-col justify-center items-center w-1/2 bg-gradient-to-br from-blue-500 to-purple-700 text-white p-12"
  >
    <div class="text-center">     
      <h1 class="text-4xl font-bold leading-tight">Welcome to FletNix</h1>
      <p class="mt-4 text-lg">
        Your go-to platform for streaming the latest movies and shows.
      </p>
    </div>
  </div>

  <!-- Right side: Login Form -->
  <div class="flex flex-col justify-center w-full md:w-1/2 p-8 sm:p-12 bg-white shadow-lg">
    <div class="max-w-md mx-auto">
      <h2 class="text-3xl font-bold leading-tight text-gray-900 mb-6">
        Login to Your Account
      </h2>
      <form
        [formGroup]="loginForm"
        (submit)="onSubmit($event)"
        class="space-y-6"
      >
        <!-- Email Input -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="name@example.com"
            required=""
            class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            required=""
            class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Login
        </button>
      </form>

      <p class="mt-6 text-sm text-gray-600">
        Don’t have an account?
        <a
          routerLink="/register"
          class="text-blue-500 hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</section>
