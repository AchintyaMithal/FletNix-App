<section class="min-h-screen flex items-stretch bg-gray-100">
  <!-- Left Section: Branding -->
  <div
    class="hidden md:flex flex-col justify-center items-center w-1/2 bg-gradient-to-tr from-blue-500 to-indigo-600 text-white p-12"
  >
    <div class="text-center">     
      <h1 class="text-4xl font-bold leading-tight">Join FletNix</h1>
      <p class="mt-4 text-lg">
        Sign up to explore an exciting world of entertainment at your
        fingertips.
      </p>
    </div>
  </div>

  <!-- Right Section: Form -->
  <div class="flex flex-col justify-center w-full md:w-1/2 p-8 sm:p-12 bg-white shadow-lg">
    <div class="min-w-full mx-auto">
      <h2 class="text-3xl font-bold leading-tight text-gray-900 mb-6">
        Create an Account
      </h2>
      <form
        [formGroup]="registerForm"
        (submit)="onSubmit($event)"
        class="space-y-6"
      >
        <!-- Name Input -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Your Name</label
          >
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="John Doe"
            required=""
            class="mt-1 block w-3/4 md:w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="name@gmail.com"
            required=""
            class="mt-1 block w-3/4 md:w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            required=""
            class="mt-1 block w-3/4 md:w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Age Input -->
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700"
            >Age</label
          >
          <input
            type="number"
            id="age"
            formControlName="age"
            placeholder="20"
            required=""
            class="mt-1 block w-3/4 md:w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Create an Account
        </button>
      </form>

      <!-- Login Redirect -->
      <p class="mt-6 text-sm text-gray-600">
        Already have an account?
        <a
          routerLink="/"
          class="text-blue-500 hover:underline"
          >Login here</a
        >
      </p>
    </div>
  </div>
</section>
